<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

    <p>表格</p>
    {% if product.errors %}
        <p>数据出错啦，错误信息：{{ product.errors }}</p>
    {% else %}
        <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ product.as_table }}
        </table>
        <input type="submit" value="submit">
        </form>
    {% endif %}
    <p>学生名单</p>
    {% for name in names %}
    <p>{{name.id}}   :   {{name.type_name}}</p>
    <br>
    {% endfor %}
</body>
</html>
