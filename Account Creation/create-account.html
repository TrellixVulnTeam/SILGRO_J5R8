<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQUERY UI -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/jquery-ui-theme.css">
        <!-- Our style sheets -->
        <link rel="stylesheet" href="css/nav-bar.css">
        <link rel="stylesheet" href="css/create-account.css">
        <!-- INSERT CODE FOR PAGE NAME HERE -->
        <title>
        Create Account
        </title>
    </head>
    <header>
        <nav class="navbar" id="top-bar">
            <div id="top-logo"><b><a href="#">SILGROSHARE</a></b></div>
            <ul>
                <li><a href="#">Create account</a></li>
                <li>|</li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
        <nav class="navbar" id="search-section">
            <form>
                <div id="search-inputs">
                    <div id="top-search">
                            <select id="category" name="category">
                                <option value="all">Category</option>
                                <option value="c1">Category 1</option>
                                <option value="c2">Category 2</option>
                            </select>
                        <input id="search-bar" type="text" name="search" placeholder="Search...">
                        <button type="submit" id="search"><img src="images/magnifying-glass.png"></button>
                    </div>
                    <div id="bottom-search">
                        <input id="start-time" class="nav-date" type="text" placeholder="Start Date"/>
                        <input id="end-time" class="nav-date" type="text" placeholder="End Date"/>
                        <input id="nav-location" type="text" placeholder="Location">
                        <a id="a-search" href="#">advanced search</a>
                    </div>
                </div>
            </form>
        </nav>
    </header>
    <body>
        <div id="create-account">
            <h1>Sign Up</h1>
            <form>
                <input type="text" placeholder="First name" id="first-name" class="signup-input">
                <input type="text" placeholder="Last name" id="last-name" class="signup-input">  
                <input type="text" placeholder="Email" id="email" class="signup-input">
                <input type="password" placeholder="Password" id="pass" class="signup-input">
                <p>By clicking register below, you are agree that you are over 18 years of age and have read and accepted our terms and conditions.</p>
                <button type="submit" id="register">Register</button>
                <p id="redirect-login">Already have an account? <a href="#">Log in here!</a></p>
            </form>
        </div>
        <img id="img-filler" src="images/econ-sharing.png" alt="Economy Sharing Image">
    </body>
    <footer>
        
    <!-- JQUERY and JQUERY UI -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <!-- GOOGLE MAPS API -->
    <script src="http://maps.google.cn/maps/api/js?key=AIzaSyAlvkBdPenw0ag-lytRGHrvRn2S-_idF-w&libraries=places&callback=initMapService"
        async defer></script>
    <!-- Our script files -->
    <script src="scripts/nav-bar.js"></script>

    </footer>
</html>
